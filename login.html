<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Შესვლა</title>
    <link rel="stylesheet" href="/style/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <h1>Შესვლა</h1>
      <form>
        <label>ელფოსტა</label>
        <input type="email" placeholder="" />
        <label>პაროლი</label>
        <input type="password" placeholder="" />
        <input type="button"  value=" დადასტურება" />
      </form>
    </div>
    <p class="para-2">
      არ გაქვთ ანგარიში? <a href="/register.html" >დარეგისტრირდით</a>
    </p>
  </body>
</html>
