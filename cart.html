<!DOCTYPE html>
<html>
<head>
	<title>თქვენი კალათა</title>
	<link rel="stylesheet" href="/style/cart.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<h1>თქვენი კალათა</h1>
	<div class="cart">
		<div class="products">
			<div class="product">
				<img src="/images/lep1.png">
				<div class="product-info">
					<h3 class="product-name">ახალი გეიმინგ ლეპტოპი</h3>
					<h4 class="product-price">1000 ლარი</h4>
					<p class="product-quantity">რაოდენობა: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">ამოშლა</span>
					</p>
				</div>
			</div>
			<div class="product">
				<img src="/images/pc1.png">
				<div class="product-info">
					<h3 class="product-name">ახალი პერსონალური კომპიუტერი</h3>
					<h4 class="product-price">2000 ლარი</h4>
					<p class="product-quantity">რაოდენობა: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">ამოშლა</span>
					</p>
				</div>
			</div>
		   </div>
		   <div class="cart-total">
			<p>
				<span>Ჯამური ღირებულება</span>
				<span>3000 ლარი</span>
			</p>
			<p>
				<span>ნივთების რაოდენობა</span>
				<span>2</span>
			</p>
			<p>
				<span>გადასახდელი თანხა</span>
				<span> 3000 ლარი</span>
			</p>
			<a href="#">გადადით შეკვეთაზე</a>
		</div>
	  </div>
   </div>
   </body>
   </html>
