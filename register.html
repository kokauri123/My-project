<!DOCTYPE html>
<html lang="en">
  <head>
    <title>დარეგისტრირდით</title>
    <link rel="stylesheet" href="/style/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>დარეგისტრირდით</h1>
      <h4>რეგისტრაცია უფასოა და მხოლოდ ერთი წუთი სჭირდება</h4>
      <form>
        <label>სახელი</label>
        <input type="text" placeholder="" />
        <label>გვარი</label>
        <input type="text" placeholder="" />
        <label>ელფოსტა</label>
        <input type="email" placeholder="" />
        <label>პაროლი</label>
        <input type="password" placeholder="" />
        <label>გაიმეორეთ პაროლი</label>
        <input type="password" placeholder="" />
        <input type="button" value="დადასტურება" />
      </form>
      <p>
        რეგისტრაციის ღილაკზე დაწკაპუნებით თქვენ ეთანხმებით ჩვენს წესებს <br />
        <a href="#">Პირობები და ვადები</a> & <a href="#">კონფიდენციალურობა</a>
      </p>
    </div>
    <p class="para-2">
        უკვე გაქვთ ანგარიში? <a href="login.html">შესვლა</a>
    </p>
  </body>
</html>
